<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
    <title>Gerador de lendas Amazônicas aleatórias</title>
  </head>
  <body>
    <div>
      <label for="customname">Digite um nome personalizado:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="br">BR</label>
      <input id="br" type="radio" name="units" value="BR" checked /><br>
      <label for="us">US</label>
      <input id="us" type="radio" name="units" value="US" />
    </div>
    <button class="randomize">Misturando as lendas Amazônicas</button>
    </div>
    <p class="story"></p>
    <script src="main.js"></script>
  </body>
</html>
